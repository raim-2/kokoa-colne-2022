<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Snoopy- Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Charlie</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, May 26, 2022</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/965893048/charlie_brown-5354_400x400.png"
        />
        <div class="message-row__content">
          <span class="message__author">Charlie</span>
          <div class="message__info">
            <span class="message__bubble">I only dread one day at a time!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">huh?</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/965893048/charlie_brown-5354_400x400.png"
        />
        <div class="message-row__content">
          <span class="message__author">Charlie</span>
          <div class="message__info">
            <span class="message__bubble">NothingðŸ˜œ</span>
            <span class="message__time">21:32</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__snoopy">
        <img class="no-mboile__snoopy-image" src="image/snoopy.png" />
        <span class="no-mobile__snoopy-balloon"> hover here! </span>
        <span class="no-mobile__text">Your screen is too big</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7a47db0dc1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
