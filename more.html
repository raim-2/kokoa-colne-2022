<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <div class="screen-header__dot point"></div>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.imweb.me/upload/S20200903356594b8dc821/2ae0282e2783b.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Snoopy</h4>
            <div class="user-component__subtitle-outside">
              <h6 class="user-component__subtitle">+1 7942-5959</h6>
              <span class="caution">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon icon-row__icon-downside">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-row__icon-downside">
          <i class="fa-solid fa-box-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon icon-row__icon-downside"></div>
        <div class="icon-row__icon icon-row__icon-downside"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kakao Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://i.pinimg.com/originals/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg"
              />
            </div>
            <div class="more-suggestions__icon-text">Kakao Friends</div>
          </div>
          <!-- <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://trees.gamemeca.com/wp-content/uploads/2018/07/tree_ico_kakaogames_frgem.png"
              />
            </div>
            <div class="more-suggestions__icon-text">Friends Gem</div>
          </div> -->
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot point"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>You're screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7a47db0dc1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
